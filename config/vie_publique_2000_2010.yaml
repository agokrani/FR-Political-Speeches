# Vie Publique Speeches 2000-2010 Dataset

pipeline:
  date_range:
    start: "2000-01-01"
    end: "2010-12-31"
  output_dir: "data/vie_publique"
  log_level: "INFO"
  max_workers: 4
  http:
    timeout: 30
    max_retries: 3
    retry_backoff: 2.0
    rate_limit_delay: 1.0

sources:
  vie_publique:
    enabled: true
  senat:
    enabled: false
  assemblee:
    enabled: false
  europarl:
    enabled: false

processing:
  unicode_normalize: "NFC"
  strip_html: true
  remove_boilerplate: true
  min_text_length: 1000
  dedupe_hash_algorithm: "xxhash64"
  dedupe_fields:
    - "text"

export:
  jsonl: true
  parquet: true
  generate_sources_md: true
  manifest_checksums:
    - "sha256"
